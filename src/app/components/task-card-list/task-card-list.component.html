<section class="cards-container">  
    <div *ngFor="let card of cardList">
        <mat-card [ngClass]="card.isLocked ? 'LOCKED' : getState(card.state)">
            <mat-card-title>{{card.text}}</mat-card-title>
            <mat-card-content>{{card.questionContent}}</mat-card-content>
        </mat-card>  
    </div>
</section>
